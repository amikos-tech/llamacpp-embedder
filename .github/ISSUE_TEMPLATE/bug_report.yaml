name: üêûBug Report
description: File a bug report to help us improve Chroma
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - tazarov
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: library
    validations:
      required: true
    attributes:
      label: Library
      description: In which part of the library did you encounter the issue?
      options:
        - Core library
        - Go binding
        - Python binding
        - NodeJS binding
        - Java binding
  - type: dropdown
    id: os
    validations:
      required: true
    attributes:
      label: OS
      description: What operating system were you?
      options:
        - Linux
        - MacOS
        - Windows
  - type: dropdown
    id: arch
    validations:
      required: true
    attributes:
      label: CPU Architecture
      description: What operating system were you?
      options:
        - x86_64
        - arm64
        - Other (specify in problem description)
  - type: textarea
    id: versions
    attributes:
      label: Versions
      description: Your Core Library or Binding version
      placeholder: v0.0.1
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Share any code snippets or steps to reproduce the issue.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
